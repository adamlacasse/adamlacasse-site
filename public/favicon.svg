<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <style>
    @media (prefers-color-scheme: dark) {
      .primary { fill: #64b5f6; }
      .secondary { fill: #90caf9; }
      .accent { fill: #42a5f5; }
    }
    @media (prefers-color-scheme: light) {
      .primary { fill: #2337ff; }
      .secondary { fill: #000d8a; }
      .accent { fill: #4353ff; }
    }
    /* Support for explicit theme toggle */
    :root[data-theme="dark"] .primary { fill: #64b5f6; }
    :root[data-theme="dark"] .secondary { fill: #90caf9; }
    :root[data-theme="dark"] .accent { fill: #42a5f5; }
    :root[data-theme="light"] .primary { fill: #2337ff; }
    :root[data-theme="light"] .secondary { fill: #000d8a; }
    :root[data-theme="light"] .accent { fill: #4353ff; }
  </style>
  
  <!-- Abstract geometric composition: forward-leaning slash with orbital elements -->
  <path class="primary" d="M48 20 L70 20 L52 108 L30 108 Z"/>
  <path class="accent" d="M70 20 L92 20 L74 108 L52 108 Z" opacity="0.7"/>
  <circle class="secondary" cx="42" cy="24" r="8"/>
  <circle class="secondary" cx="86" cy="104" r="8"/>
</svg>
